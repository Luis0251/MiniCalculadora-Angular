<h1>{{title}}</h1>
<div class="container">
<form>
  Numero 1: <input type="number" name="numero1" [(ngModel)]="numero1">
  <br>
  Numero 2: <input type="number" name="numero2" [(ngModel)]="numero2">
  <br>
  <br>
  <div class="btn-group">
  <button (click)="suma()" class="btn btn-secondary">Sumar</button>
  <button (click)="resta()" class="btn btn-secondary ">Restar</button>
  <button (click)="multiplicar()" class="btn btn-secondary">Multiplicar</button>
</div>
</form>
</div>
<p class="h3">Resultado: {{result}}</p>
